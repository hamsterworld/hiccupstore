<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}">
<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/header/header.css">
    <link rel="stylesheet" href="/css/footer/footer.css">
    <link rel="stylesheet" href="/css/mypage/userinformationupadteform.css">
    <script src="https://kit.fontawesome.com/c8cd91406a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="/image/free-icon-alcohol-6984023.png">
    <title>술마켓</title>
</head>
<body>
    <div th:replace="layout/top::header"></div>
    <div id="header" th:replace="layout/header::nav"></div>
    <div id='wrapper'>
        <div class="mypage_wrapper">
            <div class="mypage_sidebar mt60">
                <div th:replace="layout/sidebar::sidebar"></div>
            </div>
            <div class="mypage_maincontent pt60">
                <div class="maincontent">
                    <div class="board_zone_sec">
                        <div class="mypage_zone_tit">
                            <h2>회원정보 변경</h2>
                        </div>
                        <div class="join_base_wrap">
                            <div class="member_cont">
                                <div class="base_info_box">
                                    <h3>기본 정보</h3>
                                    <span id="important">표시는 반드시 입력하셔야 하는 항목입니다.</span> 
                                </div>
                                <div class="base_info_sec">
                                    <form th:action="@{/mypage/updateinformation}" method="post" name="information">
                                    <table>
                                        <colgroup>
                                            <col width="25%">
                                            <col width="75%">
                                        </colgroup>   
                                        <tbody>
                                            <tr>
                                                <th>
                                                    <span class="important">이메일</span>
                                                </th>
                                                <td class="member_email">
                                                    <div class="memberwaring">
                                                        <input id="email" type="email" name="email" th:value="${userdto.email}" readonly>
                                                        <select id="emaildomain" onchange="changevalue(this.value)">
                                                            <option value="">직접입력</option>
                                                            <option value="@naver.com">naver.com</option>
                                                            <option value="@gmail.com">gmail.com</option>
                                                            <option value="@hamster.com">hamster.com</option>
                                                        </select>
                                                        <div id="checkId">
                                                            <span class="error_next_box">
                                                                
                                                            </span>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <span class="important">휴대폰번호</span>
                                                </th>
                                                <td>
                                                    <div class="memberwaring">
                                                        <input type="text" placeholder="-빼고 입력해주세요." class="input_num" maxlength='11' name="phone" th:value="${userdto.phone}" readonly>
                                                        <div id="checkId">
                                                            <span class="error_next_box">
                                                                
                                                            </span>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <span class="important">주소</span>
                                                </th>
                                                <td>
                                                    <div class="input_address">
                                                        <input type="text" id="sample6_postcode" placeholder="우편번호" readonly name="address1" th:value="${addresssplit[0]}">
                                                        <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
                                                        <input type="text" id="sample6_address" placeholder="주소" readonly name="address2" th:value="${addresssplit[1]}"><input type="hidden" id="sample6_extraAddress" placeholder="참고항목" name="address4" readonly>
                                                        <input type="text" id="sample6_detailAddress" placeholder="상세주소" name="address3" th:value="${addresssplit[2]}">
                                                        <div id="checkId">
                                                            <span class="error_next_box">
                                                                
                                                            </span>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="btn_center_box">
                            <a class="btn_pw_cancel js_btn_back"><em>취소</em></a>
                            <button type="button" class="btn_pw_certify" onclick="updateinformation()"><em>변경 하기</em></button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" th:replace="layout/footer::footer"></div>
    <script type="text/javascript" src="/js/mypage/userinformationupadteform.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>
</html>
