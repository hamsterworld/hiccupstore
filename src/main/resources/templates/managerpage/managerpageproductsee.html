<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/header/header.css">
    <link rel="stylesheet" href="/css/footer/footer.css">
    <link rel="stylesheet" href="/css/mypage/mypageproductsee.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c8cd91406a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="/image/free-icon-alcohol-6984023.png">
    <title>술마켓</title>
</head>
<body>
<div th:replace="layout/top::header"></div>
<div id="header" th:replace="layout/header::nav"></div>
<div id='wrapper'>
    <div class="mypage_wrapper">
        <div class="mypage_sidebar mt60">
            <div th:replace="layout/sidebarmanager::sidebarmanager"></div>
        </div>
        <div class="mypage_maincontent pt60">
            <div class="maincontent">
                <div class="mypage_main">
                    <div class="board_view_tit">
                        <h3 th:text="|[${boarddto.boardcategory}] ${boarddto.boardtitle}|">[배송] 배송문의</h3>
                    </div>
                    <div class="board_view_info">
                            <span class="view_info_idip">
                                <td th:text="|${boarddto.nickname} , ${boarddto.userid}|">
                            </span>
                        <span class="view_info_day">
                                <em th:text="${boarddto.createdate}">2022.01.20 19:30:32</em>
                            </span>
                    </div>
                    <div class="board_view_content">
                        <div class="view_goods_select">
                            <div class="view_goods_select_item">
                                    <span class="view_select_item_img">
                                        <a th:href="|/product/detail?pid=${boarddto.productId}|">
                                            <img th:src="${boarddto.s3imageUrl}">
                                        </a>
                                    </span>
                                <span class="view_select_item_info">
                                        <em th:text="${boarddto.productname}">술마켓 김포탁주 금쌀 선호 생막걸리 6도 750ml</em>
                                        <strong th:text="|판매금액 ${boarddto.price}원|">판매금액 1,900원</strong>
                                    </span>
                            </div>
                        </div>
                        <div class="board_view_qa">
                            <div class="view_question_box">
                                <strong class="view_question_tit">Q.</strong>
                                <div class="seem_cont">
                                    <div style="margin:3px 0 3px 0" th:utext="${boarddto.boardcontent}">
                                        배송안내에 보니까 파업문제로 경남 창원 배송불가로 나오는데 현재도 배송이 불가한가요?
                                    </div>
                                </div>
                            </div>
                            <div class="view_answer_box" th:if="${boarddto.commentid != null}">
                                <strong class="view_answer_tit">A.</strong>
                                <div class="view_answer_info">
                                    <strong>답변드립니다.</strong>
                                    <span class="view_info_idip"><strong>술마켓</strong></span>
                                    <span class="view_info_day"><em th:text="${boarddto.commentcreatedate}">2020-01-11 09:26:32</em></span>
                                </div>
                                <div class="seem_cont">
                                    <div style="margin:10px 0 10px 0" th:utext="${boarddto.commentcontent}">
                                        고객님, 파업지역 타택배로 인계하여 보내드리고 있습니다. 감사합니다.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="board_view_comment">
                        <div class="view_comment js_comment_area">

                        </div>
                    </div>
                    <div class="btn_right_box">
                        <button type="button" class="btn_board_list" onclick="prevpage()"><strong>목록</strong></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer" th:replace="layout/footer::footer"></div>
<script type="text/javascript" src="/js/managerpage/managerproductsee.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>
</html>
